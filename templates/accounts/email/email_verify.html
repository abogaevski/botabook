<html>
<head>
    <meta charset="utf-8">
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div style="font-family:Arial,Helvetica,sans-serif; line-height: 1.6; font-weight: normal; font-size: 15px; color: #2F3044; min-height: 100%; margin:0; padding:0; width:100%; background-color:#edf2f7">
    <br>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
           style="border-collapse:collapse;margin:0 auto; padding:0; max-width:600px">
        <tbody>
        <tr>
            <td align="center" valign="center" style="text-align:center; padding: 40px">
                <a href="https://botabook.com" rel="noopener" target="_blank">
                    <img alt="Logo" src="https://botabook.com/media/logos/botabook-dark.svg" style="max-height: 45px">
                </a>
            </td>
        </tr>
        <tr>
            <td align="left" valign="center">
                <div style="text-align:left; margin: 0 20px; padding: 40px; background-color:#ffffff; border-radius: 6px">
                    <div style="padding-bottom: 30px; font-size: 17px;">
                        <strong>Здравствуйте, {{ name }}</strong>
                    </div>
                    <div style="padding-bottom: 20px">
                        Чтобы подтвердить адрес электронной почты нажмите на кнопку ниже:
                    </div>
                    <div style="padding-bottom: 20px">
                        <a href="{{ url }}" rel="noopener"
                           style="text-decoration:none;display:inline-block;text-align:center;padding:0.75575rem 1.3rem;font-size:0.925rem;line-height:1.5;border-radius:0.35rem;color:#ffffff;background-color:#009EF7;border:0px;margin-right:0.75rem!important;font-weight:600!important;outline:none!important;vertical-align:middle"
                           target="_blank">Подтвердить!</a>
                    </div>
                    <div style="margin-bottom: 20px">
                        <p>Кнопка не работает? Воспользуйтесь ссылкой: </p>
                        <a href="{{ url }}" rel="noopener" target="_blank" style="text-decoration:none;color: #009EF7">{{ url }}</a>
                    </div>
                    <div style="border-bottom: 1px solid #eeeeee; margin: 10px 0"></div>
                    <div style="padding-bottom: 10px">
                        Не переживайте. О Ваших встречах теперь
                        думает BotaBook!
                    </div>
                    <div style="padding-bottom: 10px">Всегда с вами,
                        <br>Команда BotaBook.
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center" valign="center"
                style="font-size: 13px; text-align:center;padding: 20px; color: #6d6e7c;">
                <p>© <a href="https://botabook.com" rel="noopener" target="_blank">BotaBook</a>.</p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
