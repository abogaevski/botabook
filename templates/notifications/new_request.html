<html>
<head>
    <meta charset="utf-8">
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div style="font-family:Arial,Helvetica,sans-serif; line-height: 1.6; font-weight: normal; font-size: 15px; color: #2F3044; min-height: 100%; margin:0; padding:0; width:100%; background-color:#edf2f7">
    <br>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
           style="border-collapse:collapse;margin:0 auto; padding:0; max-width:600px">
        <tbody>
        <tr>
            <td align="center" valign="center" style="text-align:center; padding: 40px">
                <a href="https://botabook.com" rel="noopener" target="_blank">
                    <img alt="BotaBook logo" src="https://botabook.com/media/logos/botabook-dark.png" title="BotaBook" style="display:block;margin:0 auto;max-height: 45px" width="200" height="45">
                </a>
            </td>
        </tr>
        <tr>
            <td align="left" valign="center">
                <div style="text-align:left; margin: 0 20px; padding: 40px; background-color:#ffffff; border-radius: 6px">
                    <div style="padding-bottom: 30px; font-size: 17px;">
                        <strong>Здравствуйте</strong>
                    </div>
                    <div style="padding-bottom: 20px">
                        <strong style="margin-right: 5px">Имя:</strong>
                        <span>{{ name }}</span>
                        <br>
                        <strong style="margin-right: 5px">Email:</strong>
                        <span>{{ email }}</span>
                        <br>
                        <strong style="margin-right: 5px">Тип обращения:</strong>
                        <span>
                            {% if account_type == 1 %}
                                Инвестор
                            {% elif account_type == 2 %}
                                Разработчик
                            {% else %}
                                Клиент
                            {% endif %}
                        </span>
                        <br>
                        <strong style="margin-right: 5px">Сообщение:</strong>
                        <span>{{ message }}</span>
                    </div>
                    <div style="border-bottom: 1px solid #eeeeee; margin: 15px 0"></div>
                    <div style="padding-bottom: 10px">Всегда с вами,
                        <br>Команда BotaBook.
                    </div>
                </div>
            </td>
        </tr>
        <tr>

            <td align="center" valign="center"
                style="font-size: 13px; text-align:center;padding: 20px; color: #6d6e7c;">
                <p>© <a href="https://botabook.com" rel="noopener" target="_blank">BotaBook</a>.</p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
